<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>POS Bridge Identity</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    label { display: block; margin-top: 1rem; }
    input { padding: 0.4rem; width: 250px; }
    button { margin-top: 1rem; padding: 0.6rem 1rem; }
    .current { margin-top: 2rem; padding: 1rem; border: 1px solid #ddd; background: #f9f9f9; }
    .current p { margin: 0.3rem 0; }
    .status { margin-top: 1rem; padding: 0.6rem; border-radius: 4px; display: none; }
    .status.success { background: #e8f7e8; border: 1px solid #4CAF50; color: #2e7d32; }
    .status.error { background: #fdecea; border: 1px solid #f44336; color: #c62828; }
    .status.warning { background: #fff8e1; border: 1px solid #ffc107; color: #ff6f00; }
  </style>
</head>
<body>
  <h2>POS Bridge Identity</h2>

  <label>
    Business ID:
    <input id="businessInput" type="text" placeholder="Enter Business ID" />
  </label>

  <label>
    Branch ID:
    <input id="branchInput" type="text" placeholder="Enter Branch ID" />
  </label>

  <button onclick="saveIdentity()">Save Identity</button>

  <div id="status" class="status"></div>

  <div class="current">
    <h3>Current Identity</h3>
    <p><strong>Business ID:</strong> <span id="currentBusiness">-</span></p>
    <p><strong>Branch ID:</strong> <span id="currentBranch">-</span></p>
  </div>

  <script>
    function showStatus(message, type) {
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = "block";

      // auto-hide after 4s
      setTimeout(() => {
        statusDiv.style.display = "none";
      }, 4000);
    }

    async function loadIdentity() {
      try {
        const res = await fetch("http://localhost:8080/identity");
        const data = await res.json();

        document.getElementById("businessInput").value = data.business_id || "";
        document.getElementById("branchInput").value = data.branch_id || "";

        document.getElementById("currentBusiness").textContent = data.business_id || "(not set)";
        document.getElementById("currentBranch").textContent = data.branch_id || "(not set)";
      } catch (err) {
        console.error("‚ùå Failed to load identity:", err);
        showStatus("Failed to load identity", "error");
      }
    }

    async function saveIdentity() {
      const businessId = document.getElementById("businessInput").value.trim();
      const branchId = document.getElementById("branchInput").value.trim();

      if (!businessId || !branchId) {
        return showStatus("Enter both Business ID and Branch ID", "warning");
      }

      try {
        await fetch("http://localhost:8080/set-ids", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ businessId, branchId })
        });
        showStatus("Business & Branch IDs saved! Restart agent to apply.", "success");
        loadIdentity();
      } catch (e) {
        console.error(e);
        showStatus("Failed to save IDs", "error");
      }
    }

    loadIdentity();
  </script>
</body>
</html>
